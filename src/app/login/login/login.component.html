<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-lock"></span> Login
        </div>
        <div class="panel-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()" [ngClass]="{'form-submitted':formSubmitted}" class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-3 control-label">
                Email</label>
              <div class="col-sm-9">
                <input type="email" formControlName="email" class="form-control" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">
                Password</label>
              <div class="col-sm-9">
                <input type="password" formControlName="password" class="form-control" placeholder="Password" >
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" formControlName="rememberMe"/>
                    Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group last">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-success btn-sm">
                  Sign in
                </button>
                <button type="reset" (click)="resetClicked()" class="btn btn-default btn-sm">
                  Reset
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="panel-footer">
          <div>
            Forgot Your Password? <a [routerLink]="['/password-recovery']">Recover here</a>
          </div>
          <div>
            Not Registered? <a [routerLink]="['/register']">Register here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
