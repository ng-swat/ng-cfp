<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-lock"></span> Password Recovery</div>
        <div class="panel-body">
          <form [formGroup]="passwordRecoveryForm" (ngSubmit)="passwordRecover()" [ngClass]="{'form-submitted':formSubmitted}" class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-3 control-label">
                Email</label>
              <div class="col-sm-9">
                <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group last">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-success btn-sm">
                  Send</button>
              </div>
            </div>
          </form>
        </div>
        <div class="panel-footer">
          <div>
            Go Back to <a href="#">Login</a> Page
          </div>
          <div>
          Not Registred? <a href="#">Register here</a>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
